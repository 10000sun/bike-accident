<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자전거 사고 다발 지역 찾기</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/js.js"></script>
</head>

<body>
    <script async defer src="http://maps.google.com/maps/api/js?key=AIzaSyBV0reECtDQjMO5zQgp0BBKbKkUDbcjXy4"
    type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <div class="header">
        <h1>자전거 사고 다발 지역 찾기</h1>
        <ul>
            <li><a href=# onclick='explain()'>개요</a></li>
            <li><a href=# onclick='whoiam()'>제작자</a></li>
        </ul>
    </div>
    <div class="content">
        <div class=regionbox>
            <p>지역선택</p>
                <select name="Sido" id="Sido" onChange="Sido_change(this.value, Gugun)">
                    <option value="">시도 선택 (예:서울특별시)</option>
                    <option value="11">서울특별시</option>
                    <option value="26">부산광역시</option>
                    <option value="27">대구광역시</option>
                    <option value="28">인천광역시</option>
                    <option value="29">광주광역시</option>
                    <option value="30">대전광역시</option>
                    <option value="31">울산광역시</option>
                    <option value="36">세종특별자치시</option>
                    <option value="41">경기도</option>
                    <option value="42">강원특별자치도</option>
                    <option value="43">충청북도</option>
                    <option value="44">충청남도</option>
                    <option value="45">전라북도</option>
                    <option value="46">전라남도</option>
                    <option value="47">경상북도</option>
                    <option value="48">경상남도</option>
                    <option value="50">제주특별자치도</option>
                </select>
                <select name="Gugun" id="Gugun">
                    <option value="">구군 선택 (예:강남구)</option>
                </select>
                <select name="SearchYear" id="SearchYear">
                    <option value="">연도 선택</option>
                    <option value="2022">2022년</option>
                    <option value="2021">2021년</option>
                    <option value="2020">2020년</option>
                    <option value="2019">2019년</option>
                    <option value="2018">2018년</option>
                    <option value="2017">2017년</option>
                    <option value="2016">2016년</option>
                    <option value="2015">2015년</option>
                    <option value="2014">2014년</option>
                    <option value="2013">2013년</option>
                    <option value="2012">2012년</option>
                </select>
                <input type="button" value="검색" id="searchbtn" onclick="getData()">
        </div>
        <div id="map">
            <h1>사용법</h1>
            <p>찾고싶은 지역을 시, 구, 군 순서로 선택합니다. <br> 찾고싶은 년도를 선택합니다. <br> 검색을 누르고 지도를 확인합니다.</p>

            <h1>주의사항</h1>
            <p>데이터가 완벽하지 않습니다. 찾고싶은 지역 및 년도의 데이터가 없을 수 있으니 양해 부탁드립니다. <br>버그 및 작동 문의는 깃허브로 연락부탁드립니다.</p>
        </div>
    </div>
    <div class = "footer">
        <div class = "icon">
            <a href="https://github.com/10000sun" target="_blank" title="이미지를 클릭하시면 깃허브로 이동됩니다."><img src="img/github.png"></a>
            <a href="https://10000sun.tistory.com/" target="_blank" title="이미지를 클릭하시면 블로그로 이동됩니다."><img src="img/tistory.png"></a>
        </div>
    </div>
</body>

</html>
